        <div class="cuerpo">
<p>d. Para hacer un backup usar:</p>

<pre><code>dump -0u -f &lt;file&gt; &lt;carpeta a respaldar&gt;
</code></pre>

<p>Interactivo</p>

<pre><code>restore aif &lt;bak&gt;
</code></pre>

<p>Para un FS:</p>

<pre><code>restore rf &lt;bak&gt;
</code></pre>

<p>e. Cron:</p>

<pre><code>0 0 * * 1 dump -0 -f &lt;file&gt; &lt;carpeta a respaldar&gt;
</code></pre>

<p>f. Rsync:</p>

<pre><code>rsync -avz /de/ /a/
</code></pre>

<p>g. sshfs:</p>

<pre><code>sshfs &lt;de&gt; &lt;a&gt;
</code></pre>
        </div>
